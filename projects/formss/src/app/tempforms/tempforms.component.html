<div class="row">
  <div class="col-xs-12">S
    <form style="text-align: center;padding-top: 200px"; #cform="ngForm" (ngSubmit)="onSubmit(cform)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="courseName">Course Name</label>
          <input type="text" id="courseName" class="form-control" ngModel/>
        <pre></pre>
        </div>
        <div class="col-sm-2 form-group">
          <label for="courseDesc">Course Description</label>
          <input type="text" id="courseDesc" class="form-control" ngModel/>
        <pre></pre>
        </div>
        <div class="col-sm-2 form-group">
          <label for="courseAmount">Course Amount</label>
          <input type="number" id="courseAmount" class="form-control" ngModel/>
          <pre></pre>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12" >
          <button style="margin: 10px;" class="btn btn-success" type="submit">Add</button>
          <button style="margin: 10px;" class="btn btn-danger" type="button">Delete</button>
          <button style="margin: 10px;" class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
