<div class="container-fluid">
  <h1>Enrollment Form</h1>
  <form #userForm="ngForm" >
   

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="username" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="mobile" ngModel>
    </div><br>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"name="mail" ngModel>
    </div><br>
<div ngModelGroup="address">
    <div class="form-group">
      <label>Street</label>
      <input type="text" name="username" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="cityname" ngModel>
    </div><br>

    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="State" ngModel>
    </div>
    <div class="form-group">
      <label>PostalCode</label>
      <input type="text" class="form-control" name="pincode" ngModel>
    </div>
    <br>
</div>
<div class="form-group">
  <select class="custom-select" name="courses" ngModel>
    <option select>I am interested in</option>
    <option *ngFor="let topic of topics">{{topic}}</option>
  </select>
</div>
<br>
<div>
<label for="timepreference">Time Preference</label> 
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="timepreference"  value="Morning" ngModel>
  <label class="form-check-label" for="inlineRadio1">Morning(9am-12pm)</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="timepreference" id="inlineRadio2" value="Evening">
  <label class="form-check-label" for="inlineRadio2">Evening(2pm-5pm)</label>
</div>
</div>
<div class="form-check"><br>
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="subscribe" ngModel>
  <label class="form-check-label" for="defaultCheck1">
    Send me promotional offers
  </label>
</div>

<br>
<button class="btn btn-primary">Submit</button>
  </form>
  <br>
  {{userForm.value|json}}
